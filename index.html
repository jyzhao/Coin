<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Coin Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, handheld"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen  and (min-width: 40.5em)"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="js/core.js" type="text/javascript"></script>
</head>
<body ng-controller="myController">

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Coin Counter</div>

        <div class="panel-body">
            <div class="col-lg-3 col-sm-6 col-xs-12 text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" onclick="enterCoin(0)">
                    {{coins[0]}}&cent;</button>
                <span class="badge">{{amounts[0]}}</span>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" onclick="enterCoin(1)">
                    {{coins[1]}}&cent;</button>
                <span class="badge">{{amounts[1]}}</span>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" onclick="enterCoin(2)">
                    {{coins[2]}}&cent;</button>
                <span class="badge">{{amounts[2]}}</span>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl disabled">{{coins[3]}}&cent;</button>
                <span class="badge">{{amounts[3]}}</span>
            </div>

            <form name="myForm" class="text-center" ng-submit="calculate()">
                <div class="input-group">
                    <span class="input-group-addon">&cent;</span>
                    <input type="number" name="input" class="form-control" ng-model="total" min="0" max="1000" required>
                </div>
                <button class="btn btn-default">Calculate</button>
            </form>
            <br>
        </div>
    </div>
</div>

</body>
</html>
